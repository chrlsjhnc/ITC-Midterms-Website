<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Ms. Donna</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Arial', sans-serif;
        }

        .message {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #f48fb1; /* Pink border */
        }

        .message h1 {
            margin: 0;
            font-size: 26px;
            color: #ec407a; /* Darker pink for heading */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font for heading */
        }

        .message p {
            margin: 15px 0 0;
            font-size: 20px;
            color: #c2185b; /* Even darker pink for text */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>You're the best teacher Ms. Jensen!</h1>
        <p>Hoping for that 4 &lt;3</p>
    </div>
</body>
</html>
